<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Soumya R.</title>
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header and Footer styles */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #222;
            color: white;
            text-align: left;
            padding: 0.25rem 2rem;
            box-sizing: border-box;
            z-index: 1000;
        }
        
        footer {
            position: sticky;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: white;
            text-align: left;
            padding: 0.1rem 2rem;
            box-sizing: border-box;
            z-index: 1000;
        }

        /* Container for sidebar and main content */
        .page-container {
            display: flex;
            flex: 1;
            gap: 2rem;
        }

        /* Sidebar styles */
        .sidebar {
            width: 300px;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: calc(100vh - 100px); /* Adjust based on your header/footer height */
            position: sticky;
            top: 60px; /* Adjust based on header height */
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: #333;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .table-of-contents ul {
            list-style: none;
            padding: 0;
        }

        .table-of-contents li {
            margin-bottom: 0.5rem;
        }

        /* Main content styles */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
        }

        .flex-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        #repository, #photography {
            flex: 1;
            min-width: 300px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* General styles */
        h1 {
            color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        li {
            padding: 0.5rem 0;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 968px) {
            .page-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: 0;
                padding: 1rem;
            }

            .social-links {
                justify-content: center;
            }

            main {
                padding: 1rem;
            }

            #repository, #photography {
                flex: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }

            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }
            h3 { font-size: 1.1rem; }
        }
    </style>
</head>

            </a>
            <a href="https://www.linkedin.com/in/soumyarm88/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:soumya.r.maharana@gmail.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <div class="sidebar-section contact-info">
            <h3>Contact</h3>
            <p><i class="fas fa-envelope"></i> soumya.r.maharana@gmail.com</p>
            <p><i class="fab fa-linkedin"></i> soumyarm88</p>
        </div>

        <div class="sidebar-section table-of-contents">
            <h3>Contents</h3>
            <ul>
                <li><a href="#about">About Me</a></li>

    <!-- Main Content -->

                <!-- Existing repository content -->
            </section>
            
            <section id="photography">

                <!-- Existing photography content -->

        </div>
    </main>
</div>

<footer>
    <p>&copy; tech.soumyarm88</p>
</footer>
</body>
</html>
